<h1>Accounts</h1>
<p>All accounts from secure (admin only) api end point:</p>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Create Account</a>
<div class="main-container mat-elevation-z8">
    <div class ="mat-table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="width:30%"> Name </th>
            <td mat-cell *matCellDef="let account"> {{account.title}} {{account.firstName}} {{account.lastName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef style="width:30%"> Email </th>
            <td mat-cell *matCellDef="let account"> {{account.email}} </td>
            </ng-container>
        
            <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef style="width:20%"> Role </th>
            <td mat-cell *matCellDef="let account"> {{account.role}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="white-space: nowrap"></th>
                <td mat-cell *matCellDef="let account">
                    <a routerLink="edit/{{account.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                    <button (click)="deleteAccount(account.id)" class="btn btn-sm btn-danger btn-delete-account" [disabled]="account.isDeleting">
                        <span *ngIf="account.isDeleting" class="spinner-border spinner-border-sm"></span>
                        <span *ngIf="!account.isDeleting">Delete</span>
                    </button>
                </td>
            </ng-container>
        
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let account; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [length]="dataSource.data.length" [pageSize]="5"></mat-paginator>
</div>
